<div class="text-center"><h2>{{titulo}}</h2></div>

<form [formGroup]="form" (ngSubmit)="guardarJuguete()">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-black">
                    <i class="fas fa-user-circle" 
                    [class.green-icon]="this.form.get('nombre')?.valid"
                    [class.red-icon]="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched" ></i>
                </div>
            </div>
            <input id="typeahead-basic" type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-black">
                    <i class="fas fa-book-open"
                    [class.green-icon]="this.form.get('descripcion')?.valid"
                    [class.red-icon]="this.form.get('descripcion')?.invalid && this.form.get('descripcion')?.touched"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-black">
                    <i class="fas fa-child"
                    [class.green-icon]="this.form.get('restriccionEdad')?.valid"
                    [class.red-icon]="this.form.get('restriccionEdad')?.invalid && this.form.get('restriccionEdad')?.touched"></i>
                </div>
            </div>
            <input type="number" class="form-control" formControlName="restriccionEdad" maxlength="2" placeholder="RestriccionEdad">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-black">
                    <i class="fas fa-building"
                    [class.green-icon]="this.form.get('compania')?.valid"
                    [class.red-icon]="this.form.get('compania')?.invalid && this.form.get('compañia')?.touched"></i>
                </div>
            </div>
            <input type="text" class="form-control" formControlName="compania" placeholder="Compañia">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-black">
                    <i class="fas fa-dollar-sign"
                    [class.green-icon]="this.form.get('precio')?.valid"
                    [class.red-icon]="this.form.get('precio')?.invalid && this.form.get('precio')?.touched"></i>
                </div>
            </div>
            <input type="number" class="form-control" formControlName="precio" maxlength="4" placeholder="Precio">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"> 
            {{btnGuardar}}
        </button>
    </div>
</form>
